steps:
  - name: "gcr.io/cloud-builders/docker"
    args: ['build', '-t', 'us-west2-docker.pkg.dev/kubernetes-368314/quickstart-docker-repo/image2', '.']
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "us-west2-docker.pkg.dev/kubernetes-368314/quickstart-docker-repo/image2"]
  - name: "gcr.io/cloud-builders/gke-deploy"
    args:
     - run
     - --filename=nginx.yaml
     - --image=us-west2-docker.pkg.dev/kubernetes-368314/quickstart-docker-repo/image2:$SHORT_SHA
     - --location=us-west2-a
     - --cluster=kube
